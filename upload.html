<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desmanche de Ve√≠culo - Enviar para Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .paste-box {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #fafafa;
      color: #777;
      cursor: pointer;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Registro de Desmanche</h2>

    <input type="text" id="quemDesmanchou" placeholder="Quem desmanchou?" required>
    <input type="text" id="qualVeiculo" placeholder="Qual ve√≠culo?" required>

    <div class="paste-box" id="pasteBox">Clique aqui e cole a print (Ctrl+V)</div>
    <input type="file" id="fileInput" accept="image/*">
    
    <button onclick="uploadToDiscord()">Enviar imagem</button>
    <p id="status"></p>
  </div>

  <script>
    let imageFile = null;
    const webhookURL ='https://discord.com/api/webhooks/1400936108434391132/moZC9CNnNzNQlRfK9pjq8iIIucC7q3f-B0u4-VU40Z6GsW1F90PnYskV6BSvu-rDv03D'; // üõ† Substitua pelo seu webhook

    const pasteBox = document.getElementById('pasteBox');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    pasteBox.addEventListener('click', () => pasteBox.focus());

    pasteBox.addEventListener('paste', (event) => {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          imageFile = item.getAsFile();
          pasteBox.textContent = "üñºÔ∏è Imagem colada com sucesso!";
          return;
        }
      }
      pasteBox.textContent = "‚ùå Nenhuma imagem encontrada no Ctrl+V.";
    });

    fileInput.addEventListener('change', () => {
      imageFile = fileInput.files[0];
      pasteBox.textContent = "üñºÔ∏è Imagem selecionada com sucesso!";
    });

    async function uploadToDiscord() {
      const quem = document.getElementById('quemDesmanchou').value.trim();
      const veiculo = document.getElementById('qualVeiculo').value.trim();

      if (!imageFile) {
        status.textContent = "‚ùó Cole ou selecione uma imagem primeiro.";
        return;
      }

      if (!quem || !veiculo) {
        status.textContent = "‚ùó Preencha quem desmanchou e o ve√≠culo.";
        return;
      }

      const formData = new FormData();
      formData.append('file', imageFile);
      formData.append('payload_json', JSON.stringify({
        content: `üîß **Registro de Desmanche**\nüë§ **Desmanchou:** ${quem}\nüöó **Ve√≠culo:** ${veiculo}`
      }));

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = "‚úÖ Enviado com sucesso para o Discord!";
          pasteBox.textContent = "Cole uma nova imagem com Ctrl+V";
          imageFile = null;
          fileInput.value = "";
          document.getElementById('quemDesmanchou').value = "";
          document.getElementById('qualVeiculo').value = "";
        } else {
          status.textContent = "‚ùå Erro ao enviar para o Discord.";
        }
      } catch (error) {
        status.textContent = "‚ö†Ô∏è Erro: " + error.message;
      }
    }
  </script>
</body>
</html>
