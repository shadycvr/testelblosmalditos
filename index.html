<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Desmanche - Los Malditos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1c1c1c;
      color: #e0e0e0;
      padding: 0;
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #2b2b2b;
      border-right: 2px solid #444;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .sidebar h3 {
      font-family: 'Anton', sans-serif;
      font-size: 18px;
      color: #f1f1f1;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Conte√∫do principal */
    .container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 40px auto 40px 650px; /* margem para n√£o cobrir a sidebar */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 2px solid #444;
    }

    h2 {
      font-family: 'Anton', sans-serif;
      color: #f1f1f1;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .paste-box {
      border: 2px dashed #777;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #1a1a1a;
      color: #999;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .paste-box:hover {
      background-color: #292929;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #111;
      color: #e0e0e0;
      font-size: 14px;
    }

    button {
      padding: 12px 25px;
      background: #8a1f1f;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a82626;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #cfcfcf;
    }
  </style>
</head>
<body>

  <!-- Sidebar com links -->
  <div class="sidebar">
    <h3>üìÅ Navega√ß√£o</h3>
    <ul>
      <li><a href="index.html">üîß Registro de Desmanche</a></li>
      <li><a href="registro2.html">üìÑ Segunda P√°gina</a></li>
    </ul>
  </div>

  <!-- Conte√∫do principal -->
  <div class="container">
    <h2>üíÄ LOS MALDITOS - Registro de Desmanche</h2>

    <input type="text" id="quemDesmanchou" placeholder="Quem desmanchou?" required>
    <input type="text" id="qualVeiculo" placeholder="Qual ve√≠culo?" required>

    <div class="paste-box" id="pasteBox">üì∏ Clique aqui e cole a print (Ctrl+V)</div>

    <button onclick="uploadToDiscord()">Enviar imagem</button>
    <p id="status"></p>
  </div>

  <script>
    let imageFile = null;
    const webhookURL = 'https://discord.com/api/webhooks/1400936108434391132/moZC9CNnNzNQlRfK9pjq8iIIucC7q3f-B0u4-VU40Z6GsW1F90PnYskV6BSvu-rDv03D';

    const pasteBox = document.getElementById('pasteBox');
    const status = document.getElementById('status');

    pasteBox.addEventListener('click', () => pasteBox.focus());

    pasteBox.addEventListener('paste', (event) => {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          imageFile = item.getAsFile();
          pasteBox.textContent = "üñºÔ∏è Imagem colada com sucesso!";
          return;
        }
      }
      pasteBox.textContent = "‚ùå Nenhuma imagem encontrada no Ctrl+V.";
    });

    async function uploadToDiscord() {
      const quem = document.getElementById('quemDesmanchou').value.trim();
      const veiculo = document.getElementById('qualVeiculo').value.trim();

      if (!imageFile) {
        status.textContent = "‚ùó Cole uma imagem primeiro.";
        return;
      }

      if (!quem || !veiculo) {
        status.textContent = "‚ùó Preencha quem desmanchou e o ve√≠culo.";
        return;
      }

      const formData = new FormData();
      formData.append('file', imageFile);
      formData.append('payload_json', JSON.stringify({
        content: `üîß **Registro de Desmanche**\nüë§ **Desmanchou:** ${quem}\nüöó **Ve√≠culo:** ${veiculo}`
      }));

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = "‚úÖ Enviado com sucesso para o Discord!";
          pasteBox.textContent = "üì∏ Cole uma nova imagem com Ctrl+V";
          imageFile = null;
          document.getElementById('quemDesmanchou').value = "";
          document.getElementById('qualVeiculo').value = "";
        } else {
          status.textContent = "‚ùå Erro ao enviar para o Discord.";
        }
      } catch (error) {
        status.textContent = "‚ö†Ô∏è Erro: " + error.message;
      }
    }
  </script>
</body>
</html>
