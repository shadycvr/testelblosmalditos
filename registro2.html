<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="config.js"></script>
  <script src="controle.js"></script>
  <meta charset="UTF-8">
  <title>Los Malditos - Controle de Produtos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #eaeaea;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .comander {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .linha-campos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .campo {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    .input-group {
      display: grid;
      gap: 5px;
      min-width: 200px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input, select {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #666;
      padding: 6px;
      border-radius: 4px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00ffc8;
      box-shadow: 0 0 5px #00ffc86a;
    }

    button {
      background-color: #3a3a3a;
      color: #fff;
      border: 1px solid #666;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 10px 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4caf50;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #2d2d2d;
      color: #fff;
    }

    tbody tr:nth-child(odd) {
      background-color: #2a2a2a;
    }

    tbody tr:hover {
      background-color: #383838;
    }

    input[type="number"] {
      width: 60px;
    }

    #totais {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .controle-venda {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .centralizado {
      text-align: center;
    }

    @media (max-width: 768px) {
      .linha-campos {
        flex-direction: column;
        align-items: center;
      }

      table, th, td {
        font-size: 14px;
      }

      .controle-venda {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <script src="config.js"></script>
  <script src="script.js"></script>
