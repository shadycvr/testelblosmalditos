<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <script src="config.js"></script>
  <title>Registro de Desmanche - Los Malditos</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1c1c1c;
      color: #e0e0e0;
      padding: 0;
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #2b2b2b;
      border-right: 2px solid #444;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .sidebar h3 {
      font-family: 'Anton', sans-serif;
      font-size: 18px;
      color: #f1f1f1;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Conte√∫do principal */
    .container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: 40px auto 40px 660px; /* compensa√ß√£o da sidebar */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border: 2px solid #444;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      color: #f1f1f1;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .linha-campos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .campo {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    input, select {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #666;
      padding: 6px;
      border-radius: 4px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00ffc8;
      box-shadow: 0 0 5px #00ffc86a;
    }

    button {
      background-color: #8a1f1f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a82626;
    }

    .controle-venda {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .centralizado {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #2d2d2d;
      color: #fff;
    }

    tbody tr:nth-child(odd) {
      background-color: #2a2a2a;
    }

    tbody tr:hover {
      background-color: #383838;
    }

    input[type="number"] {
      width: 60px;
    }

    #totais {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 768px) {
      .linha-campos {
        flex-direction: column;
        align-items: center;
      }

      .controle-venda {
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin-left: 230px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>üìÅ Navega√ß√£o</h3>
    <ul>
      <li><a href="index.html">üîß Registro de Desmanche</a></li>
      <li><a href="registro2.html">üìÑ Calculadora</a></li>
    </ul>
  </div>

  <!-- Conte√∫do -->
  <div class="container">
    <h1>üì¶ Los Malditos - Controle de Produtos</h1>

    <div class="linha-campos">
      <div class="campo">
        <label>üßæ N¬∫ do Pedido:</label>
        <input type="text" id="numero-pedido" placeholder="Ex: #0456">
      </div>
      <div class="campo">
        <label>üßç Comprador:</label>
        <input type="text" id="comprador" placeholder="Nome do Comprador">
      </div>
      <div class="campo">
        <label>üë§ Vendedor:</label>
        <input type="text" id="vendedor" placeholder="Nome do Vendedor">
      </div>
      <div class="campo">
        <label>üéÅ Brinde:</label>
        <input type="text" id="brinde" placeholder="Ex: 1x Celular">
      </div>
    </div>

    <div class="controle-venda">
      <button onclick="limparFormulario()">üßπ Limpar Formul√°rio</button>

      <div class="input-group centralizado">
        <label for="mode-selector">üí∞ Modo de Venda:</label>
        <select id="mode-selector">
          <option value="">-- Selecione --</option>
          <option value="limpo">üí∏ Limpo</option>
          <option value="sujo">üßº Sujo</option>
          <option value="Limpo-Parceiro">ü§ù Limpo Parceiro</option>
          <option value="Sujo-Parceiro">üßΩ Sujo Parceiro</option>
        </select>
      </div>

      <button onclick="enviarResumoManual()" id="botao-enviar">üì§ Enviar para o Discord</button>
    </div>

    <!-- Tabela de Produtos -->
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th class="col-limpo">Limpo</th>
          <th class="col-sujo">Sujo</th>
          <th class="col-limpo-parceiro">Limpo Parceiro</th>
          <th class="col-sujo-parceiro">Sujo Parceiro</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="produtos"></tbody>
    </table>

    <div id="totais">Selecione um modo de c√°lculo</div>
  </div>
  <script src="config.js"></script>
  <script src="controle.js"></script>
  <script src="script.js"></script>
</body>
</html>
